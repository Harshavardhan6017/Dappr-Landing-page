<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    header{
        padding: 20px;
        color: white;
        display: flex;
        flex-wrap: wrap;
        background-color: rgb(6, 62, 202);
        justify-content: space-between;
        align-items: center;
    }

    .dappr{
        font-size: 30px;
        font-weight: bolder;
    }
    nav ul {
        list-style: none;
        gap: 30px;
        position: relative;
        justify-content: space-evenly;
        flex-wrap: wrap;
        display: flex;
    }
    .search {
        display: flex;
        justify-content: center;
        margin-top: 0px;
        position: relative;
    }
    .search input{
        border-radius: 15px;
        border: none;
        padding: 5px;
    }
    .search-bar {
        width: 150px; /* Increase width to make space for text */
        font-size: 16px;
        border: 2px solid #ddd;
        outline: none;
        padding-left: 10px;
    }
    .search-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        margin-left: 10px;
    }
    .search-button i {
        font-size: 20px;
        color: white;
    }

    .hamburger {
        color: white;
        display: flex;
        font-size: 40px;
        cursor: pointer;
        margin-left: 20px; /* Add space between search button and hamburger */
    }

    .search {
        position: relative;
        display: flex;
        align-items: center;
    }

    main{
        display: flex;

    }
    .sidebar button{

        font-size: 18px;
        font-weight: bold;
        border: none;
        background-color: rgb(197, 197, 215);

    .information2 {

}

    .button {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    position: absolute; /* Position it absolutely within the .information2 container */
    bottom: 20px; /* Space from the bottom */
    right: 20px; /* Space from the right */
}

.button:hover {
    background-color: #333;
}

.social-icons{
    position: fixed;
    top: 20%;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.social-icons a{
    width: 30px;
    height: 30px;

    justify-content: center;
    align-items: center;
    display: flex;

}
.social-icons img{
     width: 20px;
     height: 20px;

.chat-icon{
    position: fixed;
    bottom:20px ;
    right: 10px;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 1000;
}
.chat-icon img{
    width: 50px;
    height: 50px;
    border-radius: 10px;
}
</style>
